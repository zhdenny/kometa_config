libraries:
  Movies:
    operations:
      assets_for_all: true
    overlay_files:
    - remove_overlays: false
    - reapply_overlays: true
    - file: /config/jmxd_github_overlay_images/media_info_no_editions.yml
      template_variables:
        video_only: true
        use_gradient_bottom: false
        use_gradient_top: true
        vertical_align: bottom
        horizontal_align: left
        vertical_offset: 10
        horizontal_offset: 10
        file_DV-HDR: config/jmxd_github_overlay_images/media_info/codec/DV-HDR_extended.png
        file_DV-Plus: config/jmxd_github_overlay_images/media_info/codec/DV-Plus_extended.png
    - file: /config/jmxd_github_overlay_images/media_info_no_editions.yml
      template_variables:
        audio_only: true
        use_gradient_bottom: false
        use_gradient_top: false
        vertical_align: bottom
        horizontal_align: right
        vertical_offset: 10
        horizontal_offset: 10
    - file: /config/jmxd_github_overlay_images/media_info_edition_centered.yml
      template_variables:
        edition_only: true
        use_gradient_bottom: false
        use_gradient_top: false
        vertical_align: top
        horizontal_align: center 
        vertical_offset: 10
